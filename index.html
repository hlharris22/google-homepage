<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Home Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <style>
      .top-left a {
        font-size: 14px;
        color: #222222;
        font-family: Roboto;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      #about {
        float: left;
      }
    </style>
    <main>
      <header>
        <div class="top-left">
          <div id="about">
            <a
              href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
              >About</a
            >
          </div>
          <div id="store">
            <a
              href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
              >Store</a
            >
          </div>
        </div>
      </header>
      <div>
        <img
          src="images/googlelogo_color_272x92dp.png"
          alt="The multicolor Google logo"
        />
      </div>
    </main>
  </body>
</html>
